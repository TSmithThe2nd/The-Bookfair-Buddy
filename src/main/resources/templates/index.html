<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <h2>TechJobs</h2>

        <li th:each="teacher : ${teachers}">

    </ul>
</div>
</body>
</html>
